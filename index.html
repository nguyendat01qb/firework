<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph√°o Hoa NƒÉm M·ªõi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: Arial, sans-serif;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      .title,
      .countdown {
        position: absolute;
        /* top: 20px; */
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 48px;
        font-weight: bold;
        z-index: 10;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      }

      .title {
        width: max-content;
        margin-top: 10%;
      }

      .countdown {
        margin-top: 15%;
      }
    </style>
  </head>
  <body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="title" class="title">Countdown to Happy New Year!</div>
    <div id="countdown" class="countdown"></div>

    <script>
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      const titleElem = document.getElementById("title");
      const countdownElem = document.getElementById("countdown");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fireworkSound = new Audio('firework_sound.mp3');

      const colors = [
        "#ff0000",
        "#00ff00",
        "#0000ff",
        "#ff00ff",
        "#ffff00",
        "#00ffff",
      ];

      class Firework {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 3 + 1;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.life = 100;
          this.particles = [];
          this.playSound();
        }

        playSound() {
          // Ph√°t √¢m thanh khi ph√°o hoa n·ªï
          fireworkSound.currentTime = 0; // ƒê·∫£m b·∫£o √¢m thanh b·∫Øt ƒë·∫ßu l·∫°i t·ª´ ƒë·∫ßu m·ªói khi ph√°t
          fireworkSound.play();
        }

        createParticles() {
          const particleCount = 100;
          for (let i = 0; i < particleCount; i++) {
            const angle = Math.random() * 2 * Math.PI;
            const speed = Math.random() * 3 + 2;
            const particle = new Particle(
              this.x,
              this.y,
              angle,
              speed,
              this.color
            );
            this.particles.push(particle);
          }
        }

        update() {
          this.life -= 1;
          if (this.life <= 0) {
            return false;
          }
          this.particles.forEach((p) => p.update());
          return true;
        }

        draw() {
          this.particles.forEach((p) => p.draw());
        }
      }

      class Particle {
        constructor(x, y, angle, speed, color) {
          this.x = x;
          this.y = y;
          this.angle = angle;
          this.speed = speed;
          this.color = color;
          this.alpha = 1;
        }

        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.alpha -= 0.01;
          this.speed *= 0.98;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${parseInt(
            this.color.slice(1, 3),
            16
          )}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(
            this.color.slice(5, 7),
            16
          )}, ${this.alpha})`;
          ctx.fill();
        }
      }

      const fireworks = [];
      let countdownTimer;

      function createFirework() {
        const x = Math.random() * canvas.width;
        const y = (Math.random() * canvas.height) / 2;
        const firework = new Firework(x, y);
        firework.createParticles();
        fireworks.push(firework);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach((firework, index) => {
          if (!firework.update()) {
            fireworks.splice(index, 1);
          } else {
            firework.draw();
          }
        });
        requestAnimationFrame(animate);
      }

      // ƒê·∫øm ng∆∞·ª£c th·ªùi gian
      function startCountdown() {
        const newYear = new Date("January 1, 2025 00:00:00").getTime();

        countdownTimer = setInterval(() => {
          const now = new Date().getTime();
          const distance = newYear - now;
          // const distance = 0;

          if (distance <= 0) {
            clearInterval(countdownTimer);
            titleElem.innerHTML = '';
            countdownElem.innerHTML = "üéâ Happy New Year! üéâ";
            countdownElem.style.color = "yellow";
            // K√≠ch ho·∫°t ph√°o hoa khi ƒë·∫øm ng∆∞·ª£c k·∫øt th√∫c
            setInterval(createFirework, 500); // M·ªói n·ª≠a gi√¢y t·∫°o m·ªôt ph√°o hoa m·ªõi
          } else {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
              (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor(
              (distance % (1000 * 60 * 60)) / (1000 * 60)
            );
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElem.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          }
        }, 1000);
      }

      startCountdown(); // Kh·ªüi ƒë·ªông ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
      animate(); // B·∫Øt ƒë·∫ßu v·∫Ω ph√°o hoa
    </script>
  </body>
</html>
